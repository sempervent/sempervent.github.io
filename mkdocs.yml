site_name: Joshua N. Grant - Geospatial Systems Architect
site_description: Professional portfolio and technical documentation for Joshua N. Grant, Geospatial Systems Architect at Oak Ridge National Laboratory
site_author: Joshua N. Grant
site_url: https://sempervent.github.io

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view
    - meta
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

nav:
  - Home: index.md
  - Professional Profile: about.md
  - Projects: projects.md
  - Technical Documentation: documentation.md
  - Best Practices: best-practices.md
  - Contact & Collaboration: getting-started.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: sempervent
      repo: sempervent.github.io

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sempervent
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/joshuanagrant
    - icon: fontawesome/solid/envelope
      link: mailto:jngrant@live.com
    - icon: fontawesome/solid/globe
      link: https://notjustadatum.blogspot.com
  version:
    provider: mike
  generator: false
  consent:
    title: Cookie consent
    description: >- 
      This site uses cookies to enhance your browsing experience and analyze site traffic.
      By continuing to use this site, you consent to our use of cookies.
    necessary: true
    strict: true
